<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter 3D - Global Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
        }
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 20px;
            text-shadow: 2px 2px 4px #000;
            z-index: 10;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 10;
        }
        #crosshair::before, #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
        }
        #crosshair::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        #crosshair::after {
            height: 2px;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }
        #menu, #gameOver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            z-index: 100;
        }
        #gameOver {
            display: none;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00ffff;
        }
        .subtitle {
            font-size: 16px;
            color: #0af;
            margin-bottom: 20px;
        }
        button {
            font-size: 24px;
            padding: 15px 40px;
            margin: 10px;
            cursor: pointer;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
        }
        input {
            font-size: 20px;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 2px solid #00ffff;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-align: center;
        }
        #leaderboard {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            width: 500px;
        }
        .leaderboard-entry {
            padding: 10px;
            margin: 5px 0;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .leaderboard-entry.top3 {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid gold;
        }
        #instructions {
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
            line-height: 1.6;
        }
        .loading {
            color: #0af;
            font-style: italic;
        }
        #globalStats {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="ui">
        <div>Score: <span id="score">0</span></div>
        <div>Health: <span id="health">100</span></div>
        <div>Ammo: <span id="ammo">‚àû</span></div>
    </div>

    <div id="menu">
        <h1>üöÄ SPACE SHOOTER 3D üöÄ</h1>
        <div class="subtitle">üåç GLOBAL EDITION - Compete with players worldwide!</div>
        <div id="instructions">
            <p><strong>W/S</strong> - Move Forward/Backward</p>
            <p><strong>A/D</strong> - Move Left/Right</p>
            <p><strong>Mouse</strong> - Aim</p>
            <p><strong>Click / Space</strong> - Shoot</p>
            <p>Destroy enemies and dodge asteroids!</p>
        </div>
        <input type="text" id="playerName" placeholder="Enter your name" maxlength="20" value="Player">
        <button id="startBtn">START GAME</button>
        <div id="globalStats"></div>
        <div id="leaderboard"></div>
    </div>

    <div id="gameOver">
        <h1>GAME OVER</h1>
        <div style="font-size: 32px; margin: 20px 0;">
            Final Score: <span id="finalScore">0</span>
        </div>
        <div style="font-size: 18px; margin: 10px 0; color: #0af;">
            Global Rank: <span id="globalRank">-</span>
        </div>
        <button id="restartBtn">PLAY AGAIN</button>
        <button id="menuBtn">MAIN MENU</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Global Backend Server Integration
        const GLOBAL_STORAGE_KEY = 'global_backend_server_v3';

        // Get global data (shared across ALL users)
        async function getGlobalData() {
            try {
                const data = await window.storage.get(GLOBAL_STORAGE_KEY, true);
                return data ? JSON.parse(data.value) : {
                    scores: [],
                    analytics: { totalPlayers: 0, totalGames: 0, highestScore: 0, lastUpdated: Date.now() }
                };
            } catch (error) {
                console.log('Initializing global database');
                return {
                    scores: [],
                    analytics: { totalPlayers: 0, totalGames: 0, highestScore: 0, lastUpdated: Date.now() }
                };
            }
        }

        // Save global data
        async function saveGlobalData(data) {
            try {
                await window.storage.set(GLOBAL_STORAGE_KEY, JSON.stringify(data), true);
                return true;
            } catch (error) {
                console.error('Failed to save to global database:', error);
                return false;
            }
        }

        // Submit score to global leaderboard
        async function submitScore(playerName, score) {
            const db = await getGlobalData();
            const newScore = {
                id: Date.now(),
                player: playerName,
                score: score,
                timestamp: Date.now()
            };
            
            // Track unique players
            const uniquePlayers = new Set(db.scores.map(s => s.player));
            if (!uniquePlayers.has(playerName)) {
                db.analytics.totalPlayers++;
            }
            
            db.scores.push(newScore);
            db.scores.sort((a, b) => b.score - a.score);
            db.analytics.totalGames++;
            db.analytics.highestScore = Math.max(db.analytics.highestScore || 0, score);
            db.analytics.lastUpdated = Date.now();
            
            await saveGlobalData(db);
            
            const rank = db.scores.findIndex(s => s.id === newScore.id) + 1;
            console.log('Score submitted to global leaderboard:', newScore, 'Rank:', rank);
            return { success: true, score: newScore, rank: rank };
        }

        // Get global leaderboard
        async function getLeaderboard() {
            const db = await getGlobalData();
            return { 
                scores: db.scores.slice(0, 10),
                total: db.scores.length,
                analytics: db.analytics
            };
        }

        // Game variables
        let scene, camera, renderer;
        let player, enemies = [], asteroids = [], bullets = [];
        let score = 0, health = 100;
        let gameActive = false;
        let keys = {};
        let mouseX = 0, mouseY = 0;
        let playerName = 'Player';

        // Initialize Three.js
        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 1, 1000);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 8);

            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000033);

            // Create player ship
            createPlayer();

            // Create stars
            createStars();

            // Event listeners
            document.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
            document.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('click', shoot);
            window.addEventListener('resize', onWindowResize);

            document.getElementById('startBtn').addEventListener('click', startGame);
            document.getElementById('restartBtn').addEventListener('click', restartGame);
            document.getElementById('menuBtn').addEventListener('click', showMenu);

            loadLeaderboard();
        }

        function createPlayer() {
            const geometry = new THREE.ConeGeometry(0.3, 1, 4);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ffff });
            player = new THREE.Mesh(geometry, material);
            player.rotation.x = Math.PI / 2;
            scene.add(player);
        }

        function createStars() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 1000; i++) {
                vertices.push(
                    Math.random() * 2000 - 1000,
                    Math.random() * 2000 - 1000,
                    Math.random() * 2000 - 1000
                );
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const material = new THREE.PointsMaterial({ color: 0xffffff, size: 2 });
            const stars = new THREE.Points(geometry, material);
            scene.add(stars);
        }

        function spawnEnemy() {
            const geometry = new THREE.SphereGeometry(0.4, 8, 8);
            const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const enemy = new THREE.Mesh(geometry, material);
            enemy.position.set(
                Math.random() * 20 - 10,
                Math.random() * 20 - 10,
                -50
            );
            enemy.velocity = new THREE.Vector3(0, 0, 0.05 + Math.random() * 0.05);
            scene.add(enemy);
            enemies.push(enemy);
        }

        function spawnAsteroid() {
            const geometry = new THREE.DodecahedronGeometry(0.5 + Math.random() * 0.5);
            const material = new THREE.MeshBasicMaterial({ color: 0x808080, wireframe: true });
            const asteroid = new THREE.Mesh(geometry, material);
            asteroid.position.set(
                Math.random() * 30 - 15,
                Math.random() * 30 - 15,
                -50
            );
            asteroid.velocity = new THREE.Vector3(0, 0, 0.03 + Math.random() * 0.03);
            asteroid.rotation.x = Math.random() * Math.PI;
            asteroid.rotation.y = Math.random() * Math.PI;
            scene.add(asteroid);
            asteroids.push(asteroid);
        }

        function shoot() {
            if (!gameActive) return;

            const geometry = new THREE.SphereGeometry(0.1, 8, 8);
            const material = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            const bullet = new THREE.Mesh(geometry, material);
            bullet.position.copy(player.position);
            bullet.velocity = new THREE.Vector3(mouseX * 0.5, mouseY * 0.5, -1);
            scene.add(bullet);
            bullets.push(bullet);
        }

        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function updatePlayer() {
            if (keys['w'] || keys['arrowup']) player.position.z -= 0.15;
            if (keys['s'] || keys['arrowdown']) player.position.z += 0.15;
            if (keys['a'] || keys['arrowleft']) player.position.x -= 0.15;
            if (keys['d'] || keys['arrowright']) player.position.x += 0.15;
            if (keys[' ']) shoot();

            player.position.x = Math.max(-10, Math.min(10, player.position.x));
            player.position.z = Math.max(-20, Math.min(10, player.position.z));

            player.rotation.z = -player.position.x * 0.1;
            player.rotation.x = Math.PI / 2;

            // Camera follows player
            camera.position.x = player.position.x;
            camera.position.z = player.position.z + 8;
            camera.lookAt(player.position.x, 0, player.position.z - 10);
        }

        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.position.add(enemy.velocity);
                enemy.rotation.x += 0.05;
                enemy.rotation.y += 0.05;

                if (enemy.position.z > 10) {
                    scene.remove(enemy);
                    enemies.splice(i, 1);
                    takeDamage(5);
                } else if (player.position.distanceTo(enemy.position) < 0.7) {
                    scene.remove(enemy);
                    enemies.splice(i, 1);
                    takeDamage(10);
                }
            }
        }

        function updateAsteroids() {
            for (let i = asteroids.length - 1; i >= 0; i--) {
                const asteroid = asteroids[i];
                asteroid.position.add(asteroid.velocity);
                asteroid.rotation.x += 0.01;
                asteroid.rotation.y += 0.01;

                if (asteroid.position.z > 10) {
                    scene.remove(asteroid);
                    asteroids.splice(i, 1);
                } else if (player.position.distanceTo(asteroid.position) < 0.8) {
                    scene.remove(asteroid);
                    asteroids.splice(i, 1);
                    takeDamage(15);
                }
            }
        }

        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.position.add(bullet.velocity);

                if (bullet.position.z < -60 || bullet.position.z > 10) {
                    scene.remove(bullet);
                    bullets.splice(i, 1);
                    continue;
                }

                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (bullet.position.distanceTo(enemies[j].position) < 0.5) {
                        scene.remove(bullet);
                        scene.remove(enemies[j]);
                        bullets.splice(i, 1);
                        enemies.splice(j, 1);
                        addScore(100);
                        break;
                    }
                }
            }
        }

        function addScore(points) {
            score += points;
            document.getElementById('score').textContent = score;
        }

        function takeDamage(amount) {
            health -= amount;
            health = Math.max(0, health);
            document.getElementById('health').textContent = health;

            if (health <= 0) {
                endGame();
            }
        }

        function startGame() {
            playerName = document.getElementById('playerName').value || 'Player';
            document.getElementById('menu').style.display = 'none';
            gameActive = true;
            score = 0;
            health = 100;
            document.getElementById('score').textContent = score;
            document.getElementById('health').textContent = health;

            enemies.forEach(e => scene.remove(e));
            asteroids.forEach(a => scene.remove(a));
            bullets.forEach(b => scene.remove(b));
            enemies = [];
            asteroids = [];
            bullets = [];
        }

        async function endGame() {
            gameActive = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'flex';
            
            const result = await submitScore(playerName, score);
            if (result.success) {
                document.getElementById('globalRank').textContent = `#${result.rank} / ${(await getLeaderboard()).total}`;
            }
        }

        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            startGame();
        }

        function showMenu() {
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('menu').style.display = 'flex';
            loadLeaderboard();
        }

        async function loadLeaderboard() {
            const leaderboardDiv = document.getElementById('leaderboard');
            const statsDiv = document.getElementById('globalStats');
            leaderboardDiv.innerHTML = '<div class="loading">üåç Loading global leaderboard...</div>';
            
            const data = await getLeaderboard();
            
            // Show global stats
            if (data.analytics) {
                statsDiv.innerHTML = `
                    <div>üìä Total Players: ${data.analytics.totalPlayers} | 
                    üéÆ Games Played: ${data.analytics.totalGames} | 
                    üèÜ High Score: ${data.analytics.highestScore}</div>
                `;
            }
            
            if (data && data.scores && data.scores.length > 0) {
                leaderboardDiv.innerHTML = '<h2>üèÜ Global Leaderboard üèÜ</h2>';
                data.scores.forEach((entry, index) => {
                    const div = document.createElement('div');
                    div.className = 'leaderboard-entry' + (index < 3 ? ' top3' : '');
                    const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : '';
                    const date = new Date(entry.timestamp).toLocaleDateString();
                    div.innerHTML = `
                        <span>${medal} ${index + 1}. ${entry.player}</span>
                        <span>${entry.score} pts</span>
                    `;
                    leaderboardDiv.appendChild(div);
                });
            } else {
                leaderboardDiv.innerHTML = '<h2>üèÜ Global Leaderboard üèÜ</h2><p>No scores yet. Be the first!</p>';
            }
        }

        let lastEnemySpawn = 0;
        let lastAsteroidSpawn = 0;

        function animate(time) {
            requestAnimationFrame(animate);

            if (gameActive) {
                updatePlayer();
                updateEnemies();
                updateAsteroids();
                updateBullets();

                if (time - lastEnemySpawn > 1500) {
                    spawnEnemy();
                    lastEnemySpawn = time;
                }

                if (time - lastAsteroidSpawn > 2000) {
                    spawnAsteroid();
                    lastAsteroidSpawn = time;
                }
            }

            renderer.render(scene, camera);
        }

        init();
        animate(0);
    </script>
</body>
</html>
